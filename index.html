<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Cowfinding – Die Spur der Kühe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Lokales StoryMapJS CSS -->
  <link rel="stylesheet" href="css/storymap.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    #storymap {
      width: 100%;
      height: 100%;
    }

    /* Optional: Verbindungslinien zwischen Punkten ausblenden */
    .leaflet-overlay-pane svg path:not(.leaflet-marker-icon) {
      display: none !important;
    }

    /* Optional: StoryMapJS-Logo ausblenden */
    .vco-logo {
      display: none !important;
    }

  .vco-storymap .vco-panel {
    background: rgba(10, 10, 10, 0.8) !important;
    color: #ffffff !important;
  }

  .vco-storymap .vco-panel h2,
  .vco-storymap .vco-panel h3,
  .vco-storymap .vco-panel h1 {
    color: #599C8F !important;
  }

  .vco-storymap .vco-panel p {
    color: #ffffff !important;
  }

  .vco-storymap .vco-slide-title {
    color: #599C8F !important;
  }


    
  </style>
</head>
<body>

  <div id="storymap"></div>

  <!-- Lokale StoryMapJS Library -->
  <script src="storymap-js/storymap-min.js"></script>

  <script>
  var storymap = new VCO.StoryMap("storymap", "published.json");
    
    window.onresize = function () {
      storymap.updateDisplay();
    };
  </script>

</body>
</html>
