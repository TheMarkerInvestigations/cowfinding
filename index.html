<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Cowfinding – Die Spur der Kühe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Lokales StoryMapJS CSS -->
 <!-- <link rel="stylesheet" href="css/storymap.css"> -->

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
  }

  #storymap {
    width: 100%;
    height: 100%;
  }

  /* Panel-Hintergrund dunkler + leicht transparent */
  .vco-storymap .vco-panel {
    background-color: rgba(10, 10, 10, 0.85) !important;
  }

  /* Allgemeiner Text weiß */
  .vco-storymap .vco-panel,
  .vco-storymap .vco-panel p,
  .vco-storymap .vco-panel li,
  .vco-storymap .vco-panel span {
    color: white !important;
  }

  /* Titel hervorheben */
  .vco-storymap .vco-slide-title,
  .vco-storymap .vco-panel h1,
  .vco-storymap .vco-panel h2,
  .vco-storymap .vco-panel h3 {
    color: #599C8F !important;
  }

  /* Optional: Pfeil-Icons invertieren */
  .vco-slider-arrow {
    filter: invert(100%);
  }
</style>



    
  </style>
</head>
<body>

  <div id="storymap"></div>

  <!-- Lokale StoryMapJS Library -->
  <script src="storymap-js/storymap-min.js"></script>

  <script>
  var storymap = new VCO.StoryMap("storymap", "published.json");
    
    window.onresize = function () {
      storymap.updateDisplay();
    };
  </script>

</body>
</html>
