<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Cowfinding – Die Spur der Kühe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- StoryMapJS CSS -->
  <link href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    #storymap {
      width: 100%;
      height: 100%;
    }

  /*Farben*/
  body {
    background-color: #ffffff;
    color: #111111;
  }

  .storymap-slide .caption {
    background-color: rgba(255, 255, 255, 0.95);
    color: #222222;
    border-top: 4px solid #0057b8; /* Marker-Blau-Ton */
  }

  .vco-nav-arrow {
    color: #0057b8; /* Pfeil-Grafikfarbe */
  }
    

    /* Verbindungslinien zwischen den Slides ausblenden */
   .leaflet-overlay-pane path.leaflet-interactive {
    display: none !important;
    }
  </style>
</head>
<body>

  <div id="storymap"></div>

  <!-- StoryMapJS Library -->
  <script src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>

   <script>
    // Funktion zum Lesen des Hashes
    function getSlideFromHash() {
      const hash = window.location.hash;
      if (hash && hash.startsWith("#slide-")) {
        const num = parseInt(hash.replace("#slide-", ""));
        return isNaN(num) ? null : num;
      }
      return null;
    }

    // Initialisiere StoryMap
    var storymap = new VCO.StoryMap("storymap", "published.json");

    // Springe zum gewünschten Slide, sobald StoryMap geladen ist
    storymap.on("loaded", function () {
      const target = getSlideFromHash();
      if (target !== null) {
        storymap.goToSlide(target);
      }
    });

    // Reagiere auch auf spätere Hash-Änderungen
    window.addEventListener("hashchange", function () {
      const target = getSlideFromHash();
      if (target !== null && typeof storymap.goToSlide === "function") {
        storymap.goToSlide(target);
      }
    });
  </script>

</body>
</html>
