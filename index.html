<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Cowfinding – Die Spur der Kühe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Lokales StoryMapJS CSS -->
  <link rel="stylesheet" href="css/storymap.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    #storymap {
      width: 100%;
      height: 100%;
    }

    /* Optional: Verbindungslinien zwischen Punkten ausblenden */
    .leaflet-overlay-pane svg path:not(.leaflet-marker-icon) {
      display: none !important;
    }

    /* Optional: StoryMapJS-Logo ausblenden */
    .vco-logo {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="storymap"></div>

  <!-- Lokale StoryMapJS Library -->
  <script src="storymap-js/storymap-min.js"></script>

  <script>
  //  var storymap = new VCO.StoryMap("storymap", "published.json");
    function getSlideParam() {
  const params = new URLSearchParams(window.location.search);
  const slide = parseInt(params.get("slide"));
  return isNaN(slide) ? null : slide;
}

var storymap = new VCO.StoryMap("storymap", "published.json");

storymap.on("loaded", function () {
  const startSlide = getSlideParam();
  if (startSlide !== null) {
    storymap.goToSlide(startSlide);
  }
});

    
    window.onresize = function () {
      storymap.updateDisplay();
    };
  </script>

</body>
</html>
